<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/logo.png">
        <h1>Encriptador</h1>
    </header>

    <main>
        <div class="input-texto">
            
            <textarea placeholder="Ingrese el texto aquí"s></textarea>
            <p>&#x1F6C8 Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <input class="cifrar resaltar" type="button" value="Encriptar" onclick="encriptar()">
                <input class="descifrar resaltar " type="button" value="Desencriptar">
            </div>
        </div>
     
        <div class="output-texto">
            <p></p>
            <input class="copiar resaltar" type="button" value="Copiar">
            <div>
                <img src="imagenes/Muneco.png">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            
        </div>
    </main>

    <footer>
        <p>Antonio Valdez</p>
        <p>2024</p> 
    </footer>

    <script src="app.js"></script>

    
</body>
</html>
